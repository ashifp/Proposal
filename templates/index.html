<!DOCTYPE html>
<html>
<head>
    <title>A Question for Navya</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-yes {
            background: green;
            color: white;
        }
        .btn-no {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navya, will you be mine? ‚ù§Ô∏è</h1>
        <div id="buttons">
            <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
            <button class="btn btn-no" onclick="handleNo(1)">No</button>
        </div>
        <div id="success-message" style="display: none;">
            I promise to take care of you until my last breath ‚ù§Ô∏è
        </div>
    </div>

    <script>
        let noCount = 0;
        const questions = [
            "Are you sure?",
            "Really sure?",
            "Think again?",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Final answer?"
        ];

        function handleNo(count) {
            if (count <= 10) {
                document.querySelector('h1').textContent = questions[count - 1];
                const buttons = document.getElementById('buttons');
                buttons.innerHTML = `
                    <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                    <button class="btn btn-no" onclick="handleNo(${count + 1})">No</button>
                `;
            } else {
                document.querySelector('h1').textContent = "Okay, I understand. Maybe another time... üíî";
                document.getElementById('buttons').style.display = 'none';
            }
        }

        function showSuccess() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.querySelector('h1').textContent = "Yay! I'm so happy! üéâ";
        }
    </script>
</body>
</html>
